<th:block xmlns:th="http://www.thymeleaf.org">

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Your items in shopping cart</h1>
            <p class="lead fw-normal text-white-50 mb-0">Boost your knowledge</p>
        </div>
    </div>
</header>
<br>
<br>
<div xmlns:th="http://www.thymeleaf.org">
    <!--    <section class="jumbotron text-center">-->
    <!--        <div class="container">-->
    <!--            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>-->
    <!--            <h3 class="jumbotron-heading">All products</h3>-->
    <!--        </div>-->
    <!--    </section>-->

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${items.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <!-- TODO quantity and price  -->
                            <th scope="col">Item name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Publisher</th>
                            <th scope="col">Quantity</th>
                            <!--                            <th scope="col">Category</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}" class="item">
                            <td th:text="${item.getTitle()}"></td>
                            <td th:text="${item.getPrice()}"></td>
                            <td th:text="${item.getPublisher() != null}
                            ? ${item.getPublisher().getName()} : 'No Manufacturer'"></td>
                            <!--                            <td th:text="${item.getCategory().toString().equals(type.toString()) : 'null'}"></td>-->
                            <!--                            <td th:text="${item.getQuantity()}"></td>-->
                            <!--                            <td  th:text="${form.quantity}" ></td>-->
                            <td  th:text="${itemQ.quantity}" ></td>
                            <td ></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/item" class="btn btn-block btn-dark add-product-btn">
                            Add more items
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
<br>
</th:block>
