<th:block xmlns:th="http://www.thymeleaf.org">
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Add another author</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/author/add-author" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${author} != null ? ${author.getId()} : '')">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${author} != null ? ${author.getName()} : '')"
                           required
                           placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${author} != null ? ${author.getSurname()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           th:value="(${author} != null ? ${author.getCountry()} : '')"
                           placeholder="Country">
                </div>


                <button id="submit" type="submit" class="btn btn-dark">Submit</button>
                <a type="button" class="btn btn-dark" href="/author">Back</a>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>

</th:block>
